<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MirrorGlyph Cryptosystem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div class="container">

    <h1>MirrorGlyph Cryptosystem</h1>
    <div class="layout">
        <div class="left-panel">
    <!-- Input -->
    <label>Enter Text:</label>
    <textarea id="inputText" placeholder="Type text here..."></textarea>

    <div class="btn-row">
        <button id="encryptBtn" class="btn"><i class="fa-solid fa-lock"></i> Encrypt</button>
        <button id="decryptBtn" class="btn"><i class="fa-solid fa-unlock"></i> Decrypt</button>
    </div>

    <!-- Output -->
    <label>Output:</label>
    <textarea id="outputText" readonly></textarea>

    <button id="copyBtn" class="btn small"><i class="fa-regular fa-clipboard"></i> Copy Output</button>
</div>
 <div class="right-panel">
    <h2>Symbol Substitution Table</h2>
<table>
    <tr>
        <th>Character</th>
        <th>Symbol</th>
        <th>Character</th>
        <th>Symbol</th>
    </tr>
    <tr>
        <td>A</td>
        <td>!</td>
        <td>N</td>
        <td><</td>
    </tr>
    <tr>
        <td>B</td>
        <td>@</td>
        <td>O</td>
        <td>></td>
    </tr>
    <tr>
        <td>C</td>
        <td>#</td>
        <td>P</td>
        <td>|</td>
    </tr>
    <tr>
        <td>D</td>
        <td>$</td>
        <td>Q</td>
        <td>:</td>
    </tr>
    <tr>
        <td>E</td>
        <td>%</td>
        <td>R</td>
        <td>;</td>
    </tr>
    <tr>
        <td>F</td>
        <td>^</td>
        <td>S</td>
        <td>,</td>
    </tr>
    <tr>
        <td>G</td>
        <td>&</td>
        <td>T</td>
        <td>.</td>
    </tr>
    <tr>
        <td>H</td>
        <td>*</td>
        <td>U</td>
        <td>_</td>
    </tr>
    <tr>
        <td>I</td>
        <td>~</td>
        <td>V</td>
        <td>-</td>
    </tr>
    <tr>
        <td>J</td>
        <td>?</td>
        <td>W</td>
        <td>`</td>
    </tr>
    <tr>
        <td>K</td>
        <td>/</td>
        <td>X</td>
        <td>(</td>
    </tr>
    <tr>
        <td>L</td>
        <td>+</td>
        <td>Y</td>
        <td>)</td>
    </tr>
    <tr>
        <td>M</td>
        <td>=</td>
        <td>Z</td>
        <td>[</td>
    </tr>
    <tr>
        <th colspan="4">Numbers</th>
    </tr>
    <tr>
        <td>0</td>
        <td>®</td>
        <td>5</td>
        <td>¥</td>
    </tr>
    <tr>
        <td>1</td>
        <td>©</td>
        <td>6</td>
        <td>£</td>
    </tr>
    <tr>
        <td>2</td>
        <td>™</td>
        <td>7</td>
        <td>•</td>
    </tr>
    <tr>
        <td>3</td>
        <td>§</td>
        <td>8</td>
        <td>…</td>
    </tr>
    <tr>
        <td>4</td>
        <td>¶</td>
        <td>9</td>
        <td>∆</td>
    </tr>
</table>
</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
